<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div class="modal fade" id="divSubmitPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered mw-900px" style="display: flex; justify-content: center; align-items: center">
          <div class="modal-content wul-modal">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                  <h3 class="cx-popup-h">
                      <asp:Label ID="lblbconfirmtxt" runat="server">Thank You For <br /> your participation.</asp:Label></h3>
                  <div class=" mt-8 cx-btn-out" style="align-content: flex-start">
                      <asp:LinkButton ID="lnkbtnOkay" runat="server" CssClass="wul-btn wul-btn--black" OnClick="lnkbtnOkay_Click" CausesValidation="false" Text="Okay" />
                  </div>
              </div>
          </div>
      </div>
  </div>

    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
