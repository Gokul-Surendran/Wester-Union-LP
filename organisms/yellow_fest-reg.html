<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/aos.css">
  <link rel="stylesheet" href="../assets/css/slick.css">
  <link rel="stylesheet" href="../assets/css/slick-theme.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>Document</title>
</head>

<body>
    <div class="wul-register">
      <div class="content-wrapper">
          <h3 class="wul-title">Your Chance to WIN Big! Join our Lucky Draw<br> and Stand a Chance to Win Attractive Prizes!</h3>
          <h3 class="wul-title2">Hurry! Donâ€™t miss out</h3>
      </div>
    
      <div class="wul-register__bg" style="background-image: url(../assets/images/Yello_fest_bgimg.png);">
        <div class="content-wrapper">
            <!-- signup start -->
              <div class="wul-register__form yelloform">
                <h4 class="wul-register__yellopara">Fill out your details and Submit</h4>
                <div class="wul-register__inner yelloinner">
                    <div class="wul-register__inp-wrap yelloinp-wrap">
                        <label for="name">Date of Transaction</label>
                        <input type="date" class="wul-register__inp" placeholder="Date">
                    </div>
                    <div class="wul-register__inp-wrap yelloinp-wrap">
                      <label for="name">Sent Money to</label>
                      <select name="" class="wul-register__inp select">
                        <option>Bangladesh</option>
                        <option>Philippines</option>
                        <option>Indonesia</option>
                        <option>Myanmar</option>
                        <option>India</option>
                        <option>China</option>
                      </select>
                    </div>
                    <div class="wul-register__inp-wrap yelloinp-wrap">
                      <label for="name">MTCN Number</label>
                      <input type="text" class="wul-register__inp" placeholder="MTCN">
                  </div>
                    <div class="wul-register__inp-wrap yelloinp-wrap">
                        <label for="name">Enter your Name</label>
                        <input type="text" class="wul-register__inp" placeholder="Name">
                    </div>
                    <div class="wul-register__inp-wrap yelloinp-wrap">
                        <label for="name">Mobile No.</label>
                        <input type="text" class="wul-register__inp" placeholder="Mobile">
                    </div>
                </div>
                <div class="wul-register__captcha">
                  <img src="../assets/images/captcha.png" alt="">
              </div>
                <button class="wul-btn wul-btn--black yellobtn ">Submit</button>
                <h4 class="wul-register__tc">T&C Applies</h4>
              </div>
            <!-- signup end -->
        </div>
      </div>
    </div>

  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
